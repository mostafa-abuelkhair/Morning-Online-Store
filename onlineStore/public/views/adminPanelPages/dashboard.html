<link rel="stylesheet" href="/stylesheets/adminPanel/dashboard.css">

<header class="dash">
    <h1>
        Dashboard
    </h1>

    <div>
    <input type="date" min="2018-01-01" value="2018-01-01">
    <i class="fa-solid fa-chevron-right"></i>
    <input type="date" min="2018-01-01" value="2018-07-22">
    </div>

</header>


<section class="grid">

    <div class="value v1">
        <h4>Total sells</h4>
        <span>$3799.00</span>
    </div>

    <div class="value v2">
        <h4>Total orders</h4>
        <span>578</span>
    </div>

    <div class="value v3">
        <h4>Average order value</h4>
        <span>$272.98</span>
    </div>

    <div class="active">
        <h3>Active users</h3>
        <span>148</span>
    </div>

    <div class="statistics">
        <canvas id="income"></canvas>
    </div>

    <div class="sales">
        <h3>Sales by category</h3>
        <canvas id="sales"></canvas>
        <div><span class="catColor" style="background-color: #b91d47;"></span>Everyday wear<span></span></div>
        <div><span class="catColor" style="background-color: #00aba9;"></span>Headwear<span></span></div>
        <div><span class="catColor" style="background-color: #2b5797;"></span>Outerwear<span></span></div>
        <div><span class="catColor" style="background-color: #e8c3b9;"></span>Packs & Luggage<span></span></div>
        <div><span class="catColor" style="background-color: #1e7145;"></span>Patches & Pins<span></span></div>
        <div><span class="catColor" style="background-color: purple;"></span>Shorts<span></span></div>
        <div><span class="catColor" style="background-color: blue;"></span>Sweaters<span></span></div>
        <div><span class="catColor" style="background-color: orange;"></span>Tees & Knits<span></span></div>
        <div><span class="catColor" style="background-color: brown;"></span>Woven Shirts<span></span></div>
    </div>

    <div class="recent">
        <h3>Recent orders</h3>
        <table >
            <thead>
                <tr>
                    <th>
                        No.
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Customer
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Total
                    </th>
                </tr>
            </thead>
        </table>
    </div>

</section>
